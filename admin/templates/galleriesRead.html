<div class="container">
    <div class="spacer"></div>

    <div class="galleryCreate">
        <h3>ID</h3>
        {{id}}
        <br><br>

        <a class="action" href="javascript:void(0);" ng-click="removeDialogOpen();"><i class="fa fa-trash"></i> Borrar</a>
        <a class="action" href="#!impresiones/update/{{id}}"><i class="fa fa-pencil"></i> Editar</a>
        <a class="action" href="#!impresiones/list"><i class="fa fa-arrow-left"></i> Volver</a>

        <div class="break"></div>

        <div class="removeDialog" ng-show="removeDialog == true">
            <strong>Al borrar se perderán los datos de esta galería y no podrá conocer cuales fueron las fotos seleccionadas. Recuerde borrar la carpeta del servidor para que éste no se sature. Desea borrar?</strong>
            <br>

            <a class="action" href="javascript:void(0);" ng-click="remove();">SI</a>
            <a class="action" href="javascript:void(0);" ng-click="removeDialogClose();">NO</a>
        </div>

        <div class="break"></div>

        <div class="portfolioControls">
            <a class="portfolioButton" href="javascript:void(0);" ng-click="first();"><i class="fa fa-fast-backward"></i></a>
            <a class="portfolioButton" href="javascript:void(0);" ng-click="previous();"><i class="fa fa-step-backward"></i></a>

            <h2 class="portfolioPage">Página {{pagination.page + 1}} de {{pagination.qPage}}</h2>

            <a class="portfolioButton" href="javascript:void(0);" ng-click="next();"><i class="fa fa-step-forward"></i></a>
            <a class="portfolioButton" href="javascript:void(0);" ng-click="last();"><i class="fa fa-fast-forward"></i></a>

            <div class="break"></div>
        </div>

        <a href="javascript:void(0);" ng-repeat="photo in photos | startFrom:pagination.page * pagination.pageSize | limitTo:pagination.pageSize" ng-click="showPhoto($index);">
            <div class="portfolioPhoto" style="background-image:url(../galleries/impresiones/{{folder}}/{{photo.file}})">
                <span>{{photo.file}}</span>
            </div>
        </a>

        <div class="break"></div>

        <div class="portfolioFullscreen" ng-show="fullscreen" ng-style="{'background-image' : photoBackground}">
            <a class="portfolioFullscreenButton close" href="javascript:void(0);" ng-click="closePhoto();"><i class="fa fa-times-circle"></i></a>
            <a class="portfolioFullscreenButton previous" href="javascript:void(0);" ng-click="fullPrevious();"><i class="fa fa-chevron-left"></i></a>
            <a class="portfolioFullscreenButton next" href="javascript:void(0);" ng-click="fullNext();"><i class="fa fa-chevron-right"></i></a>
        </div>
    </div>
</div>

<!doctype html>
<html ng-app="siteApp" ng-controller="siteCtrl">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{siteMeta.description}}">
    <title ng-bind-template="{{siteMeta.title}} - Admin"></title>

    <!--CSS-->
    <link href="css/site.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!--JS-->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/angular-app.js"></script>
    <script src="js/angular-ctrl.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo"></div>

            <div class="halfCircle"></div>

            <div class="menuHor">
                <ul>
                    <li class="options"><a href="javascript:void(0);" ng-click="menuOpenClose();"><i class="fa fa-bars"></i> Menú</a></li>
                </ul>
            </div>

            <div class="break"></div>
        </div>
    </div>

    <div class="view" ng-view autoscroll="true"></div>

    <div class="menu" ng-show="menu.status==true">
        <ul>
            <li><a href="#!banner"><i class="fa fa-home"></i> Banner</a></li>
            <li><a href="#!quienesSomos/list"><i class="fa fa-camera" aria-hidden="true"></i> Quienes Somos</a></li>
            <li><a href="#!impresiones/list"><i class="fa fa-users"></i> Clientes</a></li>
            <li><a href="#!blog/list"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Blog</a></li>
            <li><a href="#!sugerenciasImagenes"><i class="fa fa-camera" aria-hidden="true"></i> Sugerencias para las imágenes</a></li>
            <li ng-show="menu.isSignedIn==true"><a href="javascript:void(0);" ng-click="signOut();"><i class="fa fa-sign-out"></i> Cerrar sesión</a></li>
        </ul>
    </div>
</body>

</html>
